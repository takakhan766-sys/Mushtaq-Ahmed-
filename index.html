
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mela Carnival: Grand Indian Fair</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:wght@400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
      :root {
        --mela-saffron: #f97316;
        --mela-marigold: #fbbf24;
        --mela-ruby: #e11d48;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #fffaf0;
        background-image: 
          radial-gradient(#f97316 0.5px, transparent 0.5px), 
          radial-gradient(#f97316 0.5px, #fffaf0 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
        overflow-x: hidden;
      }
      .font-bungee { font-family: 'Bungee', cursive; }
      .font-playfair { font-family: 'Playfair Display', serif; }
      
      .mela-gradient {
        background: linear-gradient(135deg, #f97316 0%, #ef4444 50%, #db2777 100%);
      }

      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(2deg); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.4); }
        50% { box-shadow: 0 0 40px rgba(251, 191, 36, 0.8); }
      }
      .pulse-glow { animation: pulse-glow 2s infinite; }

      .curtain-left, .curtain-right {
        position: fixed;
        top: 0;
        width: 50%;
        height: 100%;
        background: #7f1d1d;
        background-image: repeating-linear-gradient(90deg, #7f1d1d, #7f1d1d 40px, #991b1b 40px, #991b1b 80px);
        z-index: 100;
        transition: transform 1.2s cubic-bezier(0.7, 0, 0.3, 1);
        display: flex;
        align-items: center;
        overflow: hidden;
      }
      .curtain-left { left: 0; border-right: 8px solid #fbbf24; }
      .curtain-right { right: 0; border-left: 8px solid #fbbf24; }
      
      .curtains-open .curtain-left { transform: translateX(-100%) skewX(-5deg); }
      .curtains-open .curtain-right { transform: translateX(100%) skewX(5deg); }

      .mela-pattern {
        opacity: 0.1;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23000000' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4v-4H4v4H0v2h4v4h2v-4h4v-2H6zM36 4v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
      
      .spotlight {
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
        pointer-events: none;
        mix-blend-mode: overlay;
        z-index: 5;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="curtains-closed">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
